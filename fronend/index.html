<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <!-- <script src="angular.min.js"></script> -->
</head>

<body ng-app="myApp" >
    <h1>{{firstname}}</h1>
    <form method="post" ng-controller="myCtrl"> 
        First Name: <input ng-model="firstname" type="text"> <br>
        Last Name: <input ng-model="lastname" type="text"> <br>
        Email: <input ng-model="email" type="text"> <br>

        <button ng-on-click="handleSubmit()" type="button">Submit</button>
    </form>
    <table class="table"  ng-controller="myCtrl">
        <button type="button" class="btn btn-primary">Thêm mới</button>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>{{ x1 }}</td>
            <td>{{ x2 }}</td>
            <td>
                <button type="button" class="btn btn-primary">Cập Nhật</button>
                <button type="button" class="btn btn-danger">Xóa</button>
            </td>
          </tr>
         
        </tbody>
      </table>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<script>
    var app = angular.module('myApp', []);
        app.controller("myCtrl", function($scope, $http){
            $scope.name = "User Management";
            $scope.firstname ="";
            $scope.lastname = ""
            $scope.email = ""

            $scope.x1 = "JOHN";
            $scope.x2 = angular.lowercase($scope.x1);
             $http.get("http://localhost:3000/v1/users")
                .then(function(response) {
                            $scope.data = response.data.datas;
                            console.log($scope.data);
                        });
                $scope.handleSubmit  = function(){
                let user = {
                    firstname: $scope.firstname,
                    lastname: $scope.lastname,
                    email: $scope.email
                }}
              
    });
    </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
